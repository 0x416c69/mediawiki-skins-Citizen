name: MediaWiki CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: Test and lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: ['7.4']
    steps:
    - uses: actions/checkout@v3
      
    - name: Install dependencies
      run: |
        composer validate
        npm install --save-dev
        composer install --prefer-dist --no-progress

    # Bypass the phpcbf non-standard exit code  
    - name: Check PHP
      continue-on-error: true
      run: |
        sh ./bin/phpcbf.sh
        composer fix
        composer test

    - name: Check Javascript
      continue-on-error: true
      run: |
        npm run lint:fix:js
        npm run lint:js

    - name: Check CSS/LESS
      continue-on-error: true
      run: |
        npm run lint:fix:styles
        npm run lint:styles

    - name: Check i18n
      continue-on-error: true
      run: |
        npm run lint:i18n

    # Only patch code when it is a push event
    - name: Push the changes
      if: github.event_name == 'push'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        if ! git diff --exit-code --quiet; then
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git add .
          git commit -am "ci: lint code to MediaWiki standards" -m "Check commit and GitHub actions for more details"
          git pull --rebase
          git push
        else
          echo "No changes to commit"
        fi